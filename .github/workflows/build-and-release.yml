name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$GITHUB_REF" != refs/tags/* ]]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA::7}" \
            -o glab-${GOOS}-${GOARCH}${EXT} ./cmd/glab
      - uses: actions/upload-artifact@v4
        with:
          name: glab-${{ matrix.goos }}-${{ matrix.goarch }}
          path: glab-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create checksums
        run: |
          cd artifacts
          sha256sum glab-*/glab-* > checksums.txt
          cat checksums.txt
      - name: Collect binaries
        run: |
          mkdir release
          cp artifacts/glab-*/glab-* release/
          cp artifacts/checksums.txt release/
          ls -la release/
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
